language = "C"
header = """
/*
 * SPDX-FileCopyrightText: © 2023 Foundation Devices, Inc. <hello@foundationdevices.com>
 * SPDX-License-Identifier: GPL-3.0-or-later
 */"""
pragma_once = false
include_guard = "FOUNDATION_H"
autogen_warning = """
/*
 * Warning: This file is auto-generated by cbindgen, do not edit.
 *
 * Read the Justfile in order to re-generate this file.
 */"""
include_version = false
usize_is_size_t = true
cpp_compat = true
after_includes = """

#if defined(__clang__)
#define FOUNDATION_NONNULL __attribute__((nonnull))
#else
#define FOUNDATION_NONNULL
#endif"""
line_length = 80
documentation_style = "doxy"
style = "type"

[export]
prefix = "FOUNDATION_"
item_types = ["constants", "functions"]

[ptr]
non_null_attribute = "FOUNDATION_NONNULL"
